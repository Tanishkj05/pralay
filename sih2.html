<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRALAY - Disaster Early Warning System</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top Time Bar */
    .top-bar {
      background: #333;
      color: white;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-bottom: 2px solid #0077b6;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    header h1 {
      margin: 5px 0;
      color: #0077b6;
    }
    header h3 {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    /* Navbar */
    nav {
      background: #0077b6;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Map */
    #map {
      height: 80vh;
      width: 100%;
    }

    /* Map Legend / Controls */
    .map-legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Top Time Bar -->
  <div class="top-bar">
    <div>üïí Sun, Sep 14 2025 15:45:38 IST</div>
    <div>About Us | Admin Login | User Login | üåê English</div>
  </div>

  <!-- Header -->
  <header>
    <img src="your_logo.png" alt="PRALAY Logo">
    <h1>PRALAY - Indian Ocean Disaster Early Warning System</h1>
    <h3>Ministry of Earth Sciences - Government of India</h3>
  </header>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Real-Time Data Monitoring</a>
    <a href="#">Disaster Events</a>
    <a href="#">Storm Surge</a>
    <a href="#">Knowledge Bank</a>
    <a href="#">Disaster Ready</a>
  </nav>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Map
    var map = L.map('map').setView([20.5937, 78.9629], 5); // India center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Example Marker
    L.marker([15.9129, 79.7400]).addTo(map)
      .bindPopup("Sample Tsunami Buoy Location")
      .openPopup();
  </script>

</body>
</html>
