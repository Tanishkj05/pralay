<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRALAY - Sign Up</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f7fa;
    }

    /* Left Panel - Branding */
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0077b6, #023e8a);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .left-panel img {
      height: 70px;
      margin-bottom: 20px;
    }

    .left-panel h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 16px;
      max-width: 400px;
      line-height: 1.6;
    }

    .left-panel footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    /* Right Panel - Signup Form */
    .right-panel {
      flex: 1;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .signup-box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .signup-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .signup-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
      text-align: center;
    }

    .signup-box p a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box p a:hover {
      text-decoration: underline;
    }

    /* Input Fields */
    .input-field,
    .select-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #fff;
    }

    /* Signup Button */
    .signup-btn {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background: #005f8a;
    }

    /* Google Signup Button */
    .google-btn {
      width: 100%;
      padding: 12px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .google-btn img {
      height: 20px;
      margin-right: 8px;
    }

    /* Admin Type Dropdown Hidden Initially */
    .admin-type {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        text-align: center;
        padding: 20px;
      }
      .left-panel footer {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Left Branding Section -->
  <div class="left-panel">
    <img src="images/your_logo.png" alt="PRALAY Logo">
    <h1>Join PRALAY ðŸŒŠ</h1>
    <p>Create an account to receive disaster alerts, report hazards,  
       and contribute to a safer coastal community.</p>
    <footer>&copy; 2025 PRALAY. All rights reserved.</footer>
  </div>

  <!-- Right Signup Section -->
  <div class="right-panel">
    <div class="signup-box">
      <h2>Create Account</h2>
      <p>Already have an account? <a href="login.html">Login here</a></p>

      <form>
        <!-- Full Name -->
        <input type="text" class="input-field" placeholder="Full Name" required>

        <!-- Email -->
        <input type="email" class="input-field" placeholder="Email Address" required>

        <!-- User Type Selection -->
        <select id="userType" class="select-field" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="normal">Normal User</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Admin Type Dropdown (Hidden by default) -->
        <select id="adminType" class="select-field admin-type">
          <option value="" disabled selected>Select Admin Type</option>
          <option value="govt">Government Official</option>
          <option value="system-manager">PRALAY System Manager</option>
          <option value="researcher">Researcher / Analyst</option>
        </select>

        <!-- Password -->
        <input type="password" class="input-field" placeholder="Password" required>

        <!-- Confirm Password -->
        <input type="password" class="input-field" placeholder="Confirm Password" required>

        <!-- Signup Button -->
        <button type="submit" class="signup-btn">Create Account</button>

        <!-- Google Signup -->
        <div class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
          Sign up with Google
        </div>
      </form>
    </div>
  </div>

  <script>
    // Show or hide Admin Type dropdown based on User Type selection
    const userTypeSelect = document.getElementById('userType');
    const adminTypeSelect = document.getElementById('adminType');

    userTypeSelect.addEventListener('change', function() {
      if (this.value === 'admin') {
        adminTypeSelect.style.display = 'block';
        adminTypeSelect.setAttribute('required', 'true');
      } else {
        adminTypeSelect.style.display = 'none';
        adminTypeSelect.removeAttribute('required');
      }
    });
  </script>

</body>
</html>
